<div>
  <div class="header">
    <h1>Estados de Pedido cadastrados</h1>
    <button
      mat-raised-button
      color="primary"
      routerLink="create"
      style="margin-left: auto"
    >
      <mat-icon>add</mat-icon>
      Novo Estado de Pedido
    </button>
  </div>
  <table mat-table [dataSource]="estados_pedido" class="mat-elevation-z4">
    <ng-container matColumnDef="estado_pedido_id">
      <th mat-header-cell *matHeaderCellDef>Id do Estado de Pedido</th>
      <td mat-cell *matCellDef="let estado_pedido">
        {{ estado_pedido.estado_pedido_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estado_pedido_descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição do Estado de Pedido</th>
      <td mat-cell *matCellDef="let estado_pedido">
        {{ estado_pedido.estado_pedido_descricao }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estado_pedido_action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let estado_pedido">
        <a
          mat-icon-button
          class="edit"
          routerLink="update/{{ estado_pedido.estado_pedido_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="delete/{{ estado_pedido.estado_pedido_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
