<div>
  <div class="header">
    <h1>Fornecedores cadastrados</h1>
    <button
      mat-raised-button
      color="primary"
      routerLink="create"
      style="margin-left: auto"
    >
      <mat-icon>add</mat-icon>
      Novo Fornecedor
    </button>
  </div>
  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z4">
    <ng-container matColumnDef="fornecedor_id">
      <th mat-header-cell *matHeaderCellDef>ID do Fornecedor</th>
      <td mat-cell *matCellDef="let fornecedor">
        {{ fornecedor.fornecedor_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor_nome">
      <th mat-header-cell *matHeaderCellDef>Nome do Fornecedor</th>
      <td mat-cell *matCellDef="let fornecedor">
        {{ fornecedor.fornecedor_nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor_contato">
      <th mat-header-cell *matHeaderCellDef>Contato do Fornecedor</th>
      <td mat-cell *matCellDef="let fornecedor">
        {{ fornecedor.fornecedor_contato }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor_endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço do Fornecedor</th>
      <td mat-cell *matCellDef="let fornecedor">
        {{ fornecedor.fornecedor_endereco }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor_action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let fornecedor">
        <a
          mat-icon-button
          class="edit"
          routerLink="update/{{ fornecedor.fornecedor_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="delete/{{ fornecedor.fornecedor_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
