<mat-card class="mat-elevation-z4">
  <mat-card-title> Cadastrar um novo Item de Pedido </mat-card-title>
  <form [formGroup]="itemPedidoForm">
    <mat-form-field>
      <input
        placeholder="ID do Pedido"
        matInput
        formControlName="item_pedido_pedido_id"
        name="item_pedido_pedido_id"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_pedido_id.touched &&
          itemPedidoFormControl.item_pedido_pedido_id.errors?.required
        "
        class="text-danger"
      >
        ID do Pedido obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="ID do Produto do Item do Pedido"
        matInput
        formControlName="item_pedido_produto_id"
        name="item_pedido_produto_id"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_produto_id.touched &&
          itemPedidoFormControl.item_pedido_produto_id.errors?.required
        "
        class="text-danger"
      >
        ID do Produto do Item do Pedido obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="ID da Unidade do Item do Pedido"
        matInput
        formControlName="item_pedido_unidade_id"
        name="item_pedido_unidade_id"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_unidade_id.touched &&
          itemPedidoFormControl.item_pedido_unidade_id.errors?.required
        "
        class="text-danger"
      >
        ID da Unidade do Item do Pedido obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="ID do Preço do Item do Pedido"
        matInput
        formControlName="item_pedido_preco_id"
        name="item_pedido_preco_id"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_preco_id.touched &&
          itemPedidoFormControl.item_pedido_preco_id.errors?.required
        "
        class="text-danger"
      >
        ID do Preço do Item do Pedido obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="Quantidade do Item do Pedido"
        matInput
        formControlName="item_pedido_quantidade"
        name="item_pedido_quantidade"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_quantidade.touched &&
          itemPedidoFormControl.item_pedido_quantidade.errors?.required
        "
        class="text-danger"
      >
        Quantidade do Item do Pedido obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="Total do Item do Pedido"
        matInput
        formControlName="item_pedido_total"
        name="item_pedido_total"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          itemPedidoFormControl.item_pedido_total.touched &&
          itemPedidoFormControl.item_pedido_total.errors?.required
        "
        class="text-danger"
      >
        Total do Item do Pedido obrigatório
      </span>
    </p>
  </form>

  <button
    mat-raised-button
    color="primary"
    (click)="createItemPedido()"
    [disabled]="itemPedidoForm.invalid"
  >
    Cadastrar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
