<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir um perfil </mat-card-title>
  <form [formGroup]="perfilForm">
    <mat-form-field>
      <input
        placeholder="ID do Perfil"
        matInput
        formControlName="perfil_id"
        name="perfil_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Nome do perfil"
        matInput
        formControlName="perfil_nome"
        name="perfil_nome"
        readonly=""
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    (click)="deletePerfil()"
    [disabled]="perfilForm.invalid"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
