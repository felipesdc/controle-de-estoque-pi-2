<div>
  <span>
    <h1>Unidades cadastradas</h1>
  </span>
  <table mat-table [dataSource]="unidades" class="mat-elevation-z4">
    <ng-container matColumnDef="unidade_id">
      <th mat-header-cell *matHeaderCellDef>ID da Unidade</th>
      <td mat-cell *matCellDef="let unidade">{{ unidade.unidade_id }}</td>
    </ng-container>

    <ng-container matColumnDef="unidade_descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição da Unidade</th>
      <td mat-cell *matCellDef="let unidade">
        {{ unidade.unidade_descricao }}
      </td>
    </ng-container>

    <ng-container matColumnDef="unidade_action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let unidade">
        <a
          mat-icon-button
          class="edit"
          routerLink="/unidade/update/{{ unidade.unidade_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="/unidade/delete/{{ unidade.unidade_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
