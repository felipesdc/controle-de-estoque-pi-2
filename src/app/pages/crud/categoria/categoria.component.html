<div>
  <span>
    <h1>Categorias cadastradas</h1>
  </span>
  <table mat-table [dataSource]="categorias" class="mat-elevation-z4">
    <!-- Id Column -->
    <ng-container matColumnDef="categoria_id">
      <th mat-header-cell *matHeaderCellDef>Id da Categoria</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.categoria_id }}</td>
    </ng-container>

    <!-- Descrição da Categoria Column -->
    <ng-container matColumnDef="categoria_descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição da Categoria</th>
      <td mat-cell *matCellDef="let categoria">
        {{ categoria.categoria_descricao }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <a
          mat-icon-button
          class="edit"
          routerLink="/categoria/update/{{ categoria.categoria_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="/categoria/delete/{{ categoria.categoria_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
