<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir um Histórico de Estado de Pedido </mat-card-title>
  <form [formGroup]="historicoForm">
    <mat-form-field>
      <input
        placeholder="ID do Histórico"
        matInput
        formControlName="historico_id"
        name="historico_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID do Pedido do Histórico"
        matInput
        formControlName="historico_pedido_id"
        name="historico_pedido_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Estado do Pedido do Histórico"
        matInput
        formControlName="historico_estado_id"
        name="historico_estado_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Data do Histórico"
        matInput
        formControlName="historico_data"
        name="historico_data"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID do Usuário do Histórico"
        matInput
        formControlName="historico_usuario_id"
        name="historico_usuario_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Observação do Histórico"
        matInput
        formControlName="historico_observacao"
        name="historico_observacao"
        readonly=""
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    (click)="deleteHistoricoEstadoPedido()"
    [disabled]="historicoForm.invalid"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
