<div>
  <span>
    <h1>Perfils cadastradas</h1>
  </span>
  <table mat-table [dataSource]="perfis" class="mat-elevation-z4">
    <ng-container matColumnDef="perfil_id">
      <th mat-header-cell *matHeaderCellDef>ID do Perfil</th>
      <td mat-cell *matCellDef="let perfil">{{ perfil.perfil_id }}</td>
    </ng-container>

    <ng-container matColumnDef="perfil_nome">
      <th mat-header-cell *matHeaderCellDef>Nome do Perfil</th>
      <td mat-cell *matCellDef="let perfil">
        {{ perfil.perfil_nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="perfil_action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let perfil">
        <a
          mat-icon-button
          class="edit"
          routerLink="/perfil/update/{{ perfil.perfil_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="/perfil/delete/{{ perfil.perfil_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
