<mat-card class="mat-elevation-z4">
  <mat-card-title> Alterar uma preco </mat-card-title>
  <form [formGroup]="precoForm">
    <mat-form-field>
      <input
        placeholder="ID da Preco"
        matInput
        formControlName="preco_id"
        name="preco_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Preço de Compra"
        matInput
        formControlName="preco_compra"
        name="preco_compra"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          precoFormControl.preco_compra.touched &&
          precoFormControl.preco_compra.errors?.required
        "
        class="text-danger"
      >
        Preço de Compra Obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="Preço de Venda"
        matInput
        formControlName="preco_venda"
        name="preco_venda"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          precoFormControl.preco_venda.touched &&
          precoFormControl.preco_venda.errors?.required
        "
        class="text-danger"
      >
        Preço de Venda Obrigatório
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="Data Inicial do Preço"
        matInput
        formControlName="preco_data_inicial"
        name="preco_data_inicial"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          precoFormControl.preco_data_inicial.touched &&
          precoFormControl.preco_data_inicial.errors?.required
        "
        class="text-danger"
      >
        Data Inicial do Preço Obrigatória
      </span>
    </p>

    <mat-form-field>
      <input
        placeholder="Data Final do Preço"
        matInput
        formControlName="preco_data_final"
        name="preco_data_final"
      />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          precoFormControl.preco_data_final.touched &&
          precoFormControl.preco_data_final.errors?.required
        "
        class="text-danger"
      >
        Data Final do Preço Obrigatória
      </span>
    </p>
  </form>

  <button
    mat-raised-button
    color="primary"
    (click)="updatePreco()"
    [disabled]="precoForm.invalid"
  >
    Alterar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
