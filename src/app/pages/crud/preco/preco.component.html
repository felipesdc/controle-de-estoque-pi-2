<div>
  <span>
    <h1>Preços cadastrados</h1>
  </span>
  <table mat-table [dataSource]="precos" class="mat-elevation-z4">
    <ng-container matColumnDef="preco_id">
      <th mat-header-cell *matHeaderCellDef>ID do Preço</th>
      <td mat-cell *matCellDef="let preco">{{ preco.preco_id }}</td>
    </ng-container>

    <ng-container matColumnDef="preco_compra">
      <th mat-header-cell *matHeaderCellDef>Preço de Compra</th>
      <td mat-cell *matCellDef="let preco">
        {{ preco.preco_compra }}
      </td>
    </ng-container>

    <ng-container matColumnDef="preco_venda">
      <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
      <td mat-cell *matCellDef="let preco">
        {{ preco.preco_venda }}
      </td>
    </ng-container>

    <ng-container matColumnDef="preco_data_inicial">
      <th mat-header-cell *matHeaderCellDef>Data Inicial do Preço</th>
      <td mat-cell *matCellDef="let preco">
        {{ preco.preco_data_inicial }}
      </td>
    </ng-container>

    <ng-container matColumnDef="preco_data_final">
      <th mat-header-cell *matHeaderCellDef>Data Final do Preço</th>
      <td mat-cell *matCellDef="let preco">
        {{ preco.preco_data_final }}
      </td>
    </ng-container>

    <ng-container matColumnDef="preco_action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let preco">
        <a
          mat-icon-button
          class="edit"
          routerLink="/preco/update/{{ preco.preco_id }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="/preco/delete/{{ preco.preco_id }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
