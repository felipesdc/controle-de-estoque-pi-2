<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir o produto </mat-card-title>
  <form [formGroup]="produtoForm">
    <mat-form-field>
      <input
        placeholder="ID do Produto"
        matInput
        formControlName="produto_id"
        name="produto_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Nome do Produto"
        matInput
        formControlName="produto_descricao"
        name="produto_descricao"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID do Fonecedor do Produto"
        matInput
        formControlName="produto_fornecedor_id"
        name="produto_fornecedor_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Nome do Fonecedor do Produto"
        matInput
        formControlName="produto_fornecedor"
        name="produto_fornecedor"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID do Preço do Produto"
        matInput
        formControlName="produto_preco_id"
        name="produto_preco_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        currencyMask
        placeholder="Preço (R$)"
        matInput
        formControlName="produto_preco"
        name="produto_preco"
        [options]="{
          prefix: 'R$ ',
          thousands: '.',
          decimal: ',',
          align: 'left'
        }"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID da Unidade do Produto"
        matInput
        formControlName="produto_unidade_id"
        name="produto_unidade_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Unidade do Produto"
        matInput
        formControlName="produto_unidade"
        name="produto_unidade"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="ID da Categoria do Produto"
        matInput
        formControlName="produto_categoria_id"
        name="produto_categoria_id"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Categoria do Produto"
        matInput
        formControlName="produto_categoria"
        name="produto_categoria"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Quantidade em Estoque"
        matInput
        formControlName="produto_quantidade_estoque"
        name="produto_quantidade_estoque"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Data de Validade"
        matInput
        formControlName="produto_data_validade"
        name="produto_data_validade"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Código de Barras"
        matInput
        formControlName="produto_codigo_barras"
        name="produto_codigo_barras"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Estado do Produto"
        matInput
        formControlName="produto_estado"
        name="produto_estado"
        readonly=""
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    (click)="deleteProduto()"
    [disabled]="produtoForm.invalid"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
