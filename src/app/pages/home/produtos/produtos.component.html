<div class="produtos-container">
  <div class="produtos-header">
    <h1>Produtos</h1>
    <button mat-raised-button color="primary" (click)="onAddProduto()">
      Novo Produto
    </button>
  </div>

  <mat-form-field appearance="outline" class="filtro">
    <mat-label>Filtrar produtos</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite para buscar"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let produto">{{ produto.produto_id }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let produto">
        {{ produto.produto_descricao }}
      </td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let produto">{{ produto.categoria_nome }}</td>
    </ng-container>

    <!-- Quantidade -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qtd. Estoque</th>
      <td mat-cell *matCellDef="let produto">
        <span [ngClass]="{ 'low-stock': produto.produto_quantidade < 5 }">
          {{ produto.produto_quantidade }}
        </span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let produto">
        <button
          mat-icon-button
          color="primary"
          (click)="onEditProduto(produto.produto_id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDeleteProduto(produto.produto_id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
